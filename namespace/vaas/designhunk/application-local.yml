management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

  observations:
    key-values:
      application: designhunk

  tracing:
    sampling:
      probability: 1.0

  zipkin:
    tracing:
      enabled: false

resilience4j:
  circuitbreaker:
    instances:
      myService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 50s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      myService:
        maxAttempts: 3
        waitDuration: 2s
custom:
  property1: value updated

eureka:
  client:
    service-url:
      defaultZone: https://service-registry.designhunk.com/eureka/
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true

  instance:
    prefer-ip-address: false
    hostname: designhunk
    instance-id: ${spring.application.name}:${random.value}
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    metadata-map:
      management.port: ${server.port}
    health-check-url-path: /actuator/health