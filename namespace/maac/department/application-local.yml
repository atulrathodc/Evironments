management:
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: refresh, health, info, prometheus

resilience4j:
  circuitbreaker:
    instances:
      myService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 50s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      myService:
        maxAttempts: 3
        waitDuration: 2s
eureka:
  client:
    service-url:
      #      defaultZone: http://serviceregistry:8761/eureka/
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true       # Register this service with Eureka
    fetch-registry: true             # Fetch registry info from Eureka
    healthcheck:
      enabled: true                  # Use /actuator/health for better status reporting
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    leaseRenewalIntervalInSeconds: 10  # send heartbeat every 10 seconds
    leaseExpirationDurationInSeconds: 30  # remove if no heartbeat within 30 seconds
