      #      defaultZone: http://serviceregistry:8761/eureka/
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true       # Register this service with Eureka
    fetch-registry: true             # Fetch registry info from Eureka
    healthcheck:
      enabled: true                  # Use /actuator/health for better status reporting
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    leaseRenewalIntervalInSeconds: 10  # send heartbeat every 10 seconds
    leaseExpirationDurationInSeconds: 30  # remove if no heartbeat within 30 seconds
