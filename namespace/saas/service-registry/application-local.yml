spring:
  application:
    name: eureka-server
server:
  port: 8761
eureka:
  client:
    register-with-eureka: false   # Server doesn’t register itself
    fetch-registry: false         # Server doesn’t fetch other registries
  server:
    waitTimeInMsWhenSyncEmpty: 0  # Faster startup
    enableSelfPreservation: false # Disable for development; enable in production
  instance:
    prefer-ip-address: true
logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF
